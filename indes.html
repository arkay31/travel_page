<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>🌍 Travel Explorer</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sam.html">Destinations</a></li>
                <li><a href="#map">Live Map</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <button id="dark-mode-toggle"><i class="fas fa-moon"></i></button>
    </header>
    
    <!-- Hero Section -->
    <section id="home" class="hero">
        <h2>Explore the World in Style</h2>
        <p>Your dream destinations await. Book now & start your journey!</p>
        <a href="sam.html" class="btn">Discover Packages</a> <!-- Updated to redirect to packages.html -->
    </section>

    <!-- Live Map -->
    <section id="map">
        <h2>📍 Live Destination Map</h2>
        <div id="map-container"></div>
    </section>

    <!-- Contact Form -->
    <section id="contact">
        <h2>📞 Get in Touch</h2>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Travel Explorer | Designed for Travelers ✈️</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
